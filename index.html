<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title> 
</head>
<body>

  <main>

    <div class="container">
      <div class="e-container">
        <img class="icon-view" src="./images/icon-view.svg" alt="eye icon">
      </div>

      <div class="description">
        <a href="/">
          <h1>Equilibrium #3429</h1>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="description at">
        <p class="amount">0.041 ETH</p>
        <p class="time-left">3 days left</p>
      </div>
      <hr>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="avatar image">
        <p>Created by <a href="#">Syed Anas Hafaiz</a></p>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank">Syed Anas Hafaiz</a>.
    </div>
    </footer>
  
  </body>
  </html>
